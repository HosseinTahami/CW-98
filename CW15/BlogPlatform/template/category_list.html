{% extends 'base.html'%}

{%block title%} Category List {% endblock%}

{% block content %}
{% for category in all %}
<div class="container">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <a href="{{ category.id }}" style="text-decoration:none">{{ category.name }}</a>
            </div>
        </div>
    </div>
</div>

<br>
{% endfor %}
{% endblock %}
